{% extends '../base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <form class="w-50" method="post" action="/signup">
    {%csrf_token%}
    {{ form|crispy}}

  </form>
</div>{% endblock %}
</body>
